name: "python-sandbox"
description: "Secure Python Execution Sandbox"

mode: ONCE
hostname: "sandbox"
cwd: "/tmp"

# Time limit (seconds)
time_limit: 10

# Memory limit (megabytes) - Increased to 512 for Pandas safety, though 256 might suffice
rlimit_as: 512

# Filesystem
mount {
    src: "/"
    dst: "/"
    is_bind: true
    rw: false  # Read-only root
}

mount {
    src: "/proc"
    dst: "/proc"
    is_bind: true
    rw: false  # Read-only proc
}

mount {
    src: "/tmp"
    dst: "/tmp"
    is_bind: true
    rw: true   # Writable /tmp
}

# You might need /dev/urandom and others for Python
mount {
    src: "/dev"
    dst: "/dev"
    is_bind: true
    rw: false
}

# Network
clone_newnet: true  # Disable network access

# User
uidmap {
    inside_id: "1000"
    outside_id: "1000"
}

gidmap {
    inside_id: "1000"
    outside_id: "1000"
}
